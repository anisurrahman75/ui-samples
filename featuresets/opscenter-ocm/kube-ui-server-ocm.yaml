apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-ui-server-ocm
  namespace: kubeops
spec:
  interval: 5m
  timeout: 30m
  releaseName: kube-ui-server-ocm
  targetNamespace: multicluster-controlplane
  storageNamespace: multicluster-controlplane
  chart:
    spec:
      chart: kube-ui-server
      version: "v2023.10.1"
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: kubeops
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: -1
  upgrade:
    crds: Skip
    remediation:
      retries: -1
  values:
    kubeconfigSecretName: multicluster-controlplane-svc-kubeconfig

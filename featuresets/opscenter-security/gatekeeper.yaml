apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: kubeops
  labels:
    ace.appscode.com/feature: gatekeeper
spec:
  interval: 5m
  timeout: 30m
  releaseName: gatekeeper
  targetNamespace: gatekeeper-system
  storageNamespace: gatekeeper-system
  chart:
    spec:
      chart: gatekeeper
      version: ""
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: kubeops
  values:
    constraintViolationsLimit: 100
    # disableMutation: true
    # disableValidatingWebhook: true
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
